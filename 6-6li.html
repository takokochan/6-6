<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
*{ margin: 0;padding: 0;}
#ul1{width: 366px;margin: 0 auto; position: relative;}
#ul1 li{width: 100px;height: 100px;background: #ccc;border: 1px solid #000;float: left;list-style: none;margin: 10px;z-index: 1;}
</style>
<script type="text/javascript" src="startMove2.js"></script>
<script type="text/javascript">
window.onload = function(){
	var oUl = document.getElementById('ul1');
	var aLi = oUl.getElementsByTagName('li');
	var zIndexMin = 2;

	//1.布局转换
	for(var i=0;i<aLi.length;i++){
		aLi[i].style.left = aLi[i].offsetLeft+'px';
		aLi[i].style.top = aLi[i].offsetTop+'px';
	}

	for(var i=0;i<aLi.length;i++){
		aLi[i].style.position = 'absolute';
		aLi[i].style.margin = '0';
	}

	//2.加事件
	for(var i=0;i<aLi.length;i++){
		aLi[i].onmouseover = function(){
			this.style.zIndex = zIndexMin++;
			startMove(this,{width:200,height:200,marginLeft:-50,marginTop:-50});
		};
		aLi[i].onmouseout = function(){
			startMove(this,{width:100,height:100,marginLeft:0,marginTop:0});
		};
	}
}
</script>
</head>
<body>
<ul id="ul1">
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>
</body>
</html>
